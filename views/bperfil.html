{% extends "base.html" %} 

{% block titulo %} Perfil de usuario {% endblock %} 

{% block contenido_principal %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2 id="loginTitle">Ver perfil de {{usuario.nombre}}</h2>
        <img id="imgLogin" src="/img/logo.png" alt="logo" class="product img-responsive"/>
        <h4>Visualiza y modifica tus datos personales</h4>
        <form class="form-horizontal" method="post" action="/usuario/modificar" >
            <label for="inputEmail" class="sr-only">Email</label>
            <input id="inputEmail" type="email" name="email" class="form-control" placeholder="Email address" readonly value="{{usuario.email}}">
            <br>
            <label for="inputNombre" class="sr-only">Nombre</label>
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" value="{{usuario.nombre}}">
            <br>
            <label for="inputApellidos" class="sr-only">Apellido(s)</label>
            <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" value="{{usuario.apellidos}}">
            <br>
            <button class="btn btn-primary btn-block" type="submit">Modificar datos</button>
        </form>
    </div>
</div>
{% endblock %}
