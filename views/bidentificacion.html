{% extends "base.html" %} 

{% block titulo %} Identificar usuario {% endblock %} 

{% block contenido_principal %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2 id="loginTitle">Identificación de usuario</h2>
        <img id="imgLogin" src="/img/logo.png" alt="logo" class="product img-responsive"/>
        <br>
        <form class="form-horizontal" method="post" action="/identificarse" >
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <br>
            <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock %}
